<ion-view view-title="Profile">
  <ion-content class="padding scroll-bg">
   <div class="content-bg">
     
                <div class="test-list">
                        <div class="padding">
                            <h4 class="">Personal Details</h4>
                        </div>

                        <div class="">
                            
                                <div class="row  padding">
                                    <label class="col-50">Student Name</label>                                    
                                    <label class="col-50">{{profile.student_name}}</label>
                                </div>

                                <div class="row  padding">
                                    <label class="col-50 ">Admission Number</label>
                                    <label class="col-50">{{profile.admission_number}}</label>
                                </div>

                                <div class="row padding">
                                    <label class=" col-50">Date of Birth</label>
                                    <label class="col-50">{{profile.dob}}</label>
                                </div>

                                <div class="row padding">
                                    <label class=" col-50">Date of Joining</label>
                                    <label class="col-50">{{profile.doj}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">Class Joining</label>
                                   <label class="col-50">{{profile.class_joining}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">Gender</label>
                                    <label class="col-50">{{profile.gender}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">Father Name</label>
                                    <label class="col-50">{{profile.father_name}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">Mother Name</label>
                                    <label class="col-50">{{profile.mother_name}}</label>
                                </div>
                               <div class="row padding">
                                    <label class="col-50 ">Nationality</label>
                                    <label class="col-50">{{profile.nationality}}</label>
                                </div>

                                <div class="row padding">
                                    <label class=" col-50">Religion</label>
                                    <label class="col-50">{{profile.religion}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">Caste</label>
                                    <label class="col-50">{{profile.caste}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">Aadhar Number</label>
                                    <label class="col-50">{{profile.aadhar_number}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">Visible Mark</label>
                                    <label class="col-50">{{profile.visible_mark}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">Disability (If any)</label>
                                   <label class="col-50">{{profile.disability}}</label>
                                </div>
                </div>
            </div>
            

                <div class="padding test-list">
                        <div class="padding">
                            <h4 class="">Contact Details</h4>
                        </div>

                        <div class="">
                            <div class="row padding">
                                    <label class="col-50">Mobile</label>
                                    <label class="col-50">{{profile.mobile}}</label>
                              </div>

                                <div class="row padding">
                                    <label class=" col-50">Email</label>
                                    <label class="col-50">{{profile.email}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">City</label>
                                    <label class="col-50">{{profile.city}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">State</label>
                                   <label class="col-50">{{profile.state}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">Country</label>
                                    <label class="col-50">{{profile.country}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">Pincode</label>
                                    <label class="col-50">{{profile.pincode}}</label>
                                </div>
                
                                <div class="row padding">
                                    <label class=" col-50">Permanent Address</label>
                                    <label class="col-50">{{profile.permanent_address}}</label>
                                </div>

                                <div class="row padding">
                                    <label class=" col-50">Temporary Address</label>
                                    <label class="col-50">{{profile.temporary_address}}</label>
                                </div>
                           
                        </div>
                </div>

                <div class="test-list">
                        <div class="padding">
                            <h4 class="">
                                Academic Details
                            </h4>
                        </div>
                        <div class="">
                            <div class="row padding">
                              <label class="col-50 ">Roll No.</label>
                              <label class="col-50">{{profile.roll_number}}</label>
                            </div>

                                <div class="row padding">
                                    <label class="col-50 ">Class</label>
                                    <label class="col-50">{{profile.class_name}}</label>
                                </div>

                                <div class="row padding">
                                    <label class=" col-50">Section</label>
                                    <label class="col-50">{{profile.section_name}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">Sports</label>
                                    <label class="col-50">{{profile.sports}}</label>
                                </div>
                                <div class="row padding">
                                    <label class="col-50 ">Position</label>
                                   <label class="col-50">{{profile.position}}</label>
                               </div>

                                <div class="row padding">
                                    <label class="col-50 ">Extra Curricular Activities</label>
                                    <label class="col-50">{{profile.extra_curricular}}</label>
                                </div>

                                <div class="row padding">
                                    <label class="col-50 ">Achievements</label>
                                    <label class="col-50">{{profile.achievements}}</label>
                                </div>
                            </div>
                         </div>
                

                <div class="test-list">
                  <div class="padding">
                    <h4 class="">
                      Attachments
                    </h4>
                  </div>
                    <div class="row padding attachment">
                      <label class="col-50 ">Photo</label>
                      <img src="{{profile.photo}}">
                    </div>
                    <!-- <div class="row padding attachment">
                      <label class="col-50 ">DOB Proof</label>
                     <img src="{{profile.dob_proof}}">
                    </div>
                    <div class="row padding attachment">
                      <label class="col-50 ">Community Proof</label>
                     <img src="{{profile.community_proof}}">
                    </div>
                    <div class="row padding attachment">
                      <label class="col-50 ">Community Proof</label>
                     <img src="{{profile.community_proof}}">
                    </div>
                    <div class="row padding attachment">
                      <label class="col-50 ">Community Proof</label>
                     <img src="{{profile.community_proof}}">
                    </div> -->
                </div>
                      
    </div>
  </ion-content>
</ion-view>
