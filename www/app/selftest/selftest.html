<ion-view view-title="Self Test">
  <ion-content class="padding scroll-bg" >
   <div class="content-bg" >

 <div class="text-right "><button ng-if="isOnline" class=" di-block datepick button button-block button-positive" ng-click="selectedTest(st, 'create');pageInfo.template = 'create';">Create Test</button></div>

<div class="test-list pos-relative" ng-repeat="st in selftest" ng-class="{todaytest: date(st.created_at.split(' ')[0]) == date('')}">
      <h4>{{st.daily_test_name}}</h4>
      <div class="clearfix">
        <span class="pull-left"><b>Sub:</b> {{st.subject_name}}</span>
        <span class="pull-right"><b>Date:</b> {{st.created_at.split(' ')[0]}}</span>
      </div>
      <div class="clearfix">
        <span class="pull-left"><b>Mark:</b> {{st.mark}}</span>
        <span class="pull-right test-btn">
          <a ng-show="st.tests.length" ng-click="st.expand = !st.expand;"><i class="fa fa-file"></i></a>
          <a ng-click="selectedTest(st, 'read'); pageInfo.template = 'read'; getReadData(st.id);"><i class="fa fa-eye"></i></a>
          <a ng-click="selectedTest(st, 'write'); pageInfo.template = 'write';getReadData(st.id);"><i class="fa fa-edit"></i></a>
        </span>
      </div>
      <div class="clearfix mark-list" ng-if="st.expand">
        <span ng-repeat="mark in st.tests" ng-click="selectedTest(st, 'review');pageInfo.template='review'; getReviewData(st.id, mark.id)">{{mark.mark}}</span>
        <div>
          <button class="button button-block button-positive" ng-click="selectedTest(st, 'report');pageInfo.template='report'; getReportData(st.id)">View Detailed Report</button>
        </div>
      </div>
    </div>
</div>
</div>

  
   <script id="templates/createmodal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title text-center">Create Test</h1>
          <button class="button button-clear ion-close" ng-click="modal.hide()"></button>
        </ion-header-bar>
        <ion-content class="padding">
          
           <div>
    <div >
         <div class="padding"><h4>{{class}} {{section}}</h4></div>
         <div>
           <label class="padding label">Term</label> 
           <select class="select" ng-model="pageInfo.term" ng-change="get_results()">
            <option value="">Select Term</option>
            <option value="Term 1">Term 1</option>
            <option value="Term 2">Term 2</option>
            <option value="Term 3">Term 3</option>
           </select>
         </div>
         <div>
           <label class="padding label">Subject</label> 
           <select class="select" ng-model="pageInfo.sub" ng-change="get_results()">
            <option value="">Select Subject</option>
            <option ng-repeat="su in subjects" value="{{su.subject_name}}">{{su.subject_name}}</option>
           </select>
          </div>
          
        <div class="row border header">
          <div class="padding w20">S.No</div>
          <div class="padding w60">Chapter</div>
          <div class="padding w20">Action</div>
        </div>
        <div class="row border" ng-repeat="st in testresults">
          <div class="padding w20">{{$index+1}}</div>
          <div class="padding w60">{{st.chapter}}</div>
          <div class="padding w20">
            <input type="checkbox" ng-model="pageInfo.assign[st.id]">            
          </div>
        </div>
         </div>
    
  </div>
        <div class="text-center padding">
           <button class="button button-positive" ng-click="assign_self_test();">Write Test</button>
         </div>
    
        </ion-content>
      </ion-modal-view>
    </script>
  

   <script id="templates/readmodal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title text-center">Read Self Test</h1>
          <button class="button button-clear ion-close" ng-click="modal.hide()"></button>
        </ion-header-bar>
        <ion-content class="padding">
          
           <div class="test-list">
    <div class="row ">
      <div class="col-50"><label><b>Subject:</b> </label><label>{{readPageData.info.subject_name}}</label></div>
      <div class="col-50"><label><b>Test Name:</b> </label><label>{{readPageData.info.daily_test_name}}</label></div>
    </div>
    <div class="row">
      <div class="col-50"><label><b>Mark:</b> </label><label>{{readPageData.info.mark}}</label></div>
      <div class="col-50"><label><b>Remark:</b> </label><label>{{readPageData.info.daily_test_remark}}</label></div>
    </div>
    </div>

      <div class="test-list" ng-repeat="(type, questions) in readPageData.questions">
        <div class="padding"><h4>{{type}}</h4></div>
        <div ng-if="type == 'Fill Up'" class="padding" ng-repeat="qs2 in questions">
          <p>{{$index+1}}. {{qs2.question}}</p>
          <p><b>Ans:</b> {{qs2.answer}}</p>
          
        </div>
        <div ng-if="type == 'Opposites'" class="padding" ng-repeat="qs2 in questions">
          <span>{{$index+1}}. {{qs2.question}}</span> X <span>{{qs2.answer}}</span>
        </div>
        <div ng-if="type == 'Meanings' || type == 'Match' || type == 'Other'" class="padding" ng-repeat="qs2 in questions">
          <span>{{$index+1}}. {{qs2.question}}</span> - <span>{{qs2.answer}}</span>
        </div>
        <div ng-if="type == 'Missing Letters' || type == 'Jumbled Letters' || type == 'Jumbled Words'" class="padding" ng-repeat="qs2 in questions">
          <span>{{$index+1}}. {{qs2.question}}</span>
        </div>
        <div ng-if="type == 'Choose'" class="padding" ng-repeat="qs2 in questions">
          <p>{{$index+1}}. {{qs2.question}}</p>
          <p class="padding">A) {{qs2.optiona}}</p>
          <p class="padding">B) {{qs2.optionb}}</p>
          <p class="padding" ng-show="qs2.optionc">C) {{qs2.optionc}}</p>
          <p class="padding" ng-show="qs2.optiond ">D) {{qs2.optiond}}</p>
          <p class="padding" ng-show="qs2.optione ">D) {{qs2.optione}}</p>
           <p><b>Ans:</b>{{qs2.answer}}</p>
        </div>
        </div>
        <div class="text-center padding">
           <button class="button button-positive" ng-click="modal.hide();selectedTest(dt, 'write'); pageInfo.template = 'write';getReadData(readPageData.info.id);">Write Test</button>
         </div>
    
        </ion-content>
      </ion-modal-view>
    </script>

    <script id="templates/writemodal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title text-center">Write Selt Test</h1>
          <button class="button button-clear ion-close" ng-click="modal.hide()"></button>
        </ion-header-bar>
        <ion-content class="padding">
          
       <div class="test-list">
          <div class="row ">
            <div class="col-50"><label><b>Subject:</b> </label><label>{{readPageData.info.subject_name}}</label></div>
            <div class="col-50"><label><b>Test Name:</b> </label><label>{{readPageData.info.daily_test_name}}</label></div>
          </div>
          <div class="row">
            <div class="col-50"><label><b>Mark:</b> </label><label>{{readPageData.info.mark}}</label></div>
            <div class="col-50"><label><b>Remark:</b> </label><label>{{readPageData.info.daily_test_remark}}</label></div>
          </div>
          </div>

          <div class="test-list" ng-repeat="(type, questions) in readPageData.questions" >
            <div class="padding">
              <h4 ng-if="type !== 'Other'">{{type}}</h4>
              <h4 ng-if="type == 'Other'">{{questions[0].other_type}}</h4>
            </div>

            <div class="row" ng-if="type == 'Match'">

                  <div class="col-40">
                    <ul>
                      <li ng-repeat="qs2 in questions" ng-init="pageInfo.writetest.questions[qs2.id]=pageInfo.matchans[$index].answer;">{{qs2.question}}</li>
                    </ul>
                  </div>
                  <div class="col-20">
                    <ul>
                      <li ng-repeat="qs2 in questions">-</li>
                    </ul>
                  </div>
                  <div class="col-40">
                    <ul ui-sortable id="msort" after-sort="questionsort()">
                      <li ng-repeat="qs2 in pageInfo.matchans">{{qs2.answer}}</li>
                    </ul>
                  </div>
                </div>

        <div ng-if="type == 'Fill Up' || type == 'Other' || type == 'One or Two Words' || type == 'True or False'" class="padding" ng-repeat="qs2 in questions">
          <p>{{$index+1}}. {{qs2.question}}</p>
          <p><input ng-model="pageInfo.writetest.questions[qs2.id]"></p>
          
        </div>
        <div ng-repeat="qs2 in questions" ng-init="pageInfo.writetest.questions[qs2.id]='';" ng-if="type !== 'Match'">
          <div ng-if="type == 'Opposites'" class="padding" >
            <span>{{$index+1}}. {{qs2.question}}</span> X <input ng-model="pageInfo.writetest.questions[qs2.id]">
          </div>
          <div ng-if="type == 'Meanings'" class="padding" >
            <span>{{$index+1}}. {{qs2.question}}</span> - <input ng-model="pageInfo.writetest.questions[qs2.id]">
          </div>
          <div ng-if="type == 'Missing Letters' || type == 'Jumbled Letters' || type == 'Jumbled Words'" class="padding" >
            <span>{{$index+1}}. {{pageInfo.writetest.question_answers[qs2.id]}}</span> - <input ng-model="pageInfo.writetest.questions[qs2.id]">
          </div>
          <div ng-if="type == 'Choose'" class="padding" >
            <p>{{$index+1}}. {{qs2.question}}</p>
            <p ><input type="radio" ng-model="pageInfo.writetest.questions[qs2.id]" value="{{qs2.optiona}}"><label class="padding">A) {{qs2.optiona}}</label> </p>
            <p ><input type="radio" ng-model="pageInfo.writetest.questions[qs2.id]" value="{{qs2.optionb}}"><label class="padding">B) {{qs2.optionb}}</label></p>
            <p ng-show="qs2.optionc"><input type="radio" ng-model="pageInfo.writetest.questions[qs2.id]" value="{{qs2.optionc}}"><label class="padding">C) {{qs2.optionc}}</label></p>
            <p ng-show="qs2.optiond "><input type="radio" ng-model="pageInfo.writetest.questions[qs2.id]" value="{{qs2.optiond}}"><label class="padding">D) {{qs2.optiond}}</label></p>
            <p ng-show="qs2.optione "><input type="radio" ng-model="pageInfo.writetest.questions[qs2.id]" value="{{qs2.optione}}"><label class="padding">E) {{qs2.optione}}</label></p>
           
          </div>
        </div>
        
        </div>
          <div class="text-center padding">
               <button class="button button-balanced" ng-click="writetest()">Save</button>
          </div>

    
        </ion-content>
      </ion-modal-view>
    </script>
  
  <script id="templates/reportmodal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title text-center">{{date(reportPageData.info.created_at) | date: 'dd-MM-yyyy'}} Self Test Preview</h1>
          <button class="button button-clear ion-close" ng-click="modal.hide()"></button>
        </ion-header-bar>
        <ion-content class="padding">
          
           <div class="test-list">
            <div class="row ">
              <div class="col-50"><label><b>Subject:</b> </label><label>{{reportPageData.info.subject_name}}</label></div>
              <div class="col-50"><label><b>Test Name:</b> </label><label>{{reportPageData.info.daily_test_name}}</label></div>
            </div>
            <div class="row">
              <div class="col-50"><label><b>Mark:</b> </label><label>{{reportPageData.info.mark}}</label></div>
              <div class="col-50"><label><b>Remark:</b> </label><label>{{reportPageData.info.daily_test_remark}}</label></div>
            </div>
        </div>
    
       <div class="test-list pos-relative" ng-repeat="qr in reportPageData.questions | orderBy:'-wrong'">
          <h4>{{qr.question_type}}</h4>
          <div class="clearfix" >
            <div><b>{{$index+1}}. Question:</b> {{qr.question}} </div>
            <div><b>Ans:</b> {{qr.answer}}</div>

            
          <div class="clearfix mark-list text-center ">
            <div class="clearfix testatm " >
              <span ng-class="{greenbtn: re.daily_test_mark == 1, redbtn: re.daily_test_mark == 0}" ng-repeat="re in qr.results">T{{$index+1}}</span>
          </div>
          <div class="clearfix ">
            <span class="ca"><b>CA:</b>{{qr.correct}}</span>
            <span class="wa"><b>WA:</b>{{qr.wrong}}</span>            
          </div>  
          </div>
           
          </div>              
       </div>
    
        </ion-content>
      </ion-modal-view>
    </script>
  
  <script id="templates/reviewmodal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title text-center">Review Self Test</h1>
          <button class="button button-clear ion-close" ng-click="modal.hide()"></button>
        </ion-header-bar>
        <ion-content class="padding">
          
           <div class="test-list">
            <div class="row ">
              <div class="col-50"><label><b>Subject:</b> </label><label>{{reviewPageData.info.subject_name}}</label></div>
              <div class="col-50"><label><b>Test Name:</b> </label><label>{{reviewPageData.info.daily_test_name}}</label></div>
            </div>
            <div class="row">
              <div class="col-50"><label><b>Mark:</b> </label><label>{{reviewPageData.info.mark}}</label></div>
              <div class="col-50"><label><b>Remark:</b> </label><label>{{reviewPageData.info.daily_test_remark}}</label></div>
            </div>
            </div>

            <div class="tab-nav">
                <ul class="nav nav-pills">
                  <li ng-class="{active:isSet(1)}"><a href ng-click="setTab(1)">All</a></li>
                  <li ng-class="{active:isSet(2)}"><a href ng-click="setTab(2)">Correct Answers</a></li>
                  <li ng-class="{active:isSet(3)}"><a href ng-click="setTab(3)">Wrong Answers</a></li>
                </ul>
            </div>

          <div ng-if="tab==1" class="test-list pos-relative" ng-repeat="(type,questions) in reviewPageData.questions">
            
              <h4>{{type}}</h4>
              <div class="clearfix" ng-repeat="qs3 in questions">
                <div><b>{{$index+1}}. Question:</b>{{qs3.question}} </div>
                <div><b>Ans:</b>{{qs3.answer}}</div>
                <div ng-class="{ca: qs3.urans.daily_test_mark == 1, wa: qs3.urans.daily_test_mark == 0}" ><b>Your Ans:</b> {{qs3.urans.answer}}</div> 
                               
              </div>              
           </div>
           <div ng-if="tab==2" class="test-list pos-relative" ng-repeat="(type,questions) in reviewPageData.questions">
            
              <h4>{{type}}</h4>
              <div class="clearfix" ng-repeat="qs3 in questions" ng-if="qs3.urans.daily_test_mark == 1">
                <div><b>{{$index+1}}. Question:</b>{{qs3.question}} </div>
                <div><b>Ans:</b>{{qs3.answer}}</div>
                <div ng-class="{ca: qs3.urans.daily_test_mark == 1, wa: qs3.urans.daily_test_mark == 0}" ><b>Your Ans:</b> {{qs3.urans.answer}}</div> 
                               
              </div>              
           </div>
           <div ng-if="tab==3" class="test-list pos-relative" ng-repeat="(type,questions) in reviewPageData.questions">
            
              <h4>{{type}}</h4>
              <div class="clearfix" ng-repeat="qs3 in questions" ng-if="qs3.urans.daily_test_mark == 0">
                <div><b>{{$index+1}}. Question:</b>{{qs3.question}} </div>
                <div><b>Ans:</b>{{qs3.answer}}</div>
                <div ng-class="{ca: qs3.urans.daily_test_mark == 1, wa: qs3.urans.daily_test_mark == 0}" ><b>Your Ans:</b> {{qs3.urans.answer}}</div> 
                               
              </div>              
           </div>
        </ion-content>
      </ion-modal-view>
    </script>
  
  
  </ion-content>
</ion-view>
