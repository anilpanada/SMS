<ion-view view-title="Dashboard">
  <ion-content class="padding background">
  <div class="dashboard">
     <div class="row">
     	<div class="col-34 pad-5 text-center"><a ui-sref="attendance"><i class="fa fa-user-clock icon-size gold"></i><br>Attendence</a></div>
      <div class="col-34 pad-5 text-center"><a ui-sref="homework"><i class="fa fa-tasks icon-size gold"></i><br>Homework</a></div>
      <div class="col-34 pad-5 text-center"><a ui-sref="classnotes"><i class="fa fa-file-alt icon-size"></i><br>Class Notes</a></div>
     </div>
    <div class="row">
    	 <div class="col-34 pad-5 text-center"><a ui-sref="projects"><i class="fa fa-folder-open icon-size red"></i><br>Projects</a></div>
      <div class="col-34 pad-5 text-center"><a ui-sref="calendar"><i class="far fa-calendar-alt icon-size orange"></i><br>Calendar</a></div>
      <div class="col-34 pad-5 text-center"><a ui-sref="timetable"><i class="fa fa-calendar-check icon-size aqua"></i><br>Time table</a></div>
     </div>
    <div class="row">
    	<div class="col-34 pad-5 text-center"><a ui-sref="examtimetable"><i class="fa fa-user-clock icon-size deeppink"></i><br>Exam Time table</a></div>
      <div class="col-34 pad-5 text-center"><a ui-sref="test"><i class="fa fa-edit icon-size yellowgreen"></i><br>Test</a></div>
      <div class="col-34 pad-5 text-center"><a ui-sref="selftest"><i class="fa fa-user-edit icon-size limegreen"></i><br>Self Test</a></div>
    </div>
    <div class="row">
    	<div class="col-34 pad-5 text-center"><a ui-sref="results"><i class="fas fa-user-graduate icon-size papayawhip"></i><br>Results</a></div>
      <div class="col-34 pad-5 text-center"><a ui-sref="fairnote"><i class="fa fa-clipboard-check icon-size aquamarine"></i><br>Fair Notes</a></div>
      <div class="col-34 pad-5 text-center"><a ui-sref="books"><i class="fas fa-book icon-size deepskyblue"></i><br>Books</a></div>
    </div>
    <div class="row">
    	<div class="col-34 pad-5 text-center"><a ui-sref="videobooks"><i class="fa fa-file-video icon-size honeydew"></i><br>Video Books</a></div>
      <div class="col-34 pad-5 text-center"><a ui-sref="neetjeetest"><i class="fa fa-edit icon-size powderblue"></i><br>NEET IIT JEE Test</a></div>
      <div class="col-34 pad-5 text-center"><a ui-sref="transport"><i class="fa fa-bus icon-size yellow"></i><br>Transport</a></div>
    </div>
    <div class="row">
        <div class="col-34 pad-5 text-center"><a ui-sref="gallery"><i class="fa fa-image icon-size darkturquoise"></i><br>Gallery</a></div>
    </div>
    
  </div>
  </ion-content>
</ion-view>
