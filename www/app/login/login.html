<ion-view view-title="Login">
  <ion-content class="padding scroll-bg">
   <div class="content-bg text-center padding">

    <form name="loginform">
     
     <div>
       <h3>Login to your Account</h3>
       <p>Type in your Login Credentials</p>
     </div>
       <div class="form-group login">
        <span ><i class="fa fa-user"></i></span>
        <input class="form-control" type="text" required="" ng-model="login.username" name="username" placeholder="Username">
      </div>
      <div class="form-group login"> 
        <span><i class="fa fa-lock"></i></span>
        <input class="form-control" type="password" required ng-model="login.password" name="password" placeholder="Password">
      </div>

     
       <div class="form-check pull-left padding">
         <input type="checkbox" class="form-check-input" name="rememberme"><label class="form-check-label">Remember Me</label>
       </div>
        <div class="pull-right padding">
          <a href="">Forgot Password?</a>
        </div>
      

     <div class="padding">
      <button class="button button-calm login-btn" ng-disabled="loginform.$invalid" ng-click="authenticate()">Sign-In</button>
     </div>

    </form>
   </div>
  </ion-content>
</ion-view>
