   </div>
     <div class="padding">
      <span class="padding"><i class="fa fa-user"></i></span><input type="text" name="username" placeholder="Username">
    </div>

        <span class="padding"><i class="fa fa-lock"></i></span><input type="password" name="password" placeholder="Password">
      </div>

     <input type="checkbox" name="rememberme"><label class="padding">Remember Me</label></div>
     <div><a href="">Forgot Password?</a>

  Sign-In
</button>
   </div>
   </div>
