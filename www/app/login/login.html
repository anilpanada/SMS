<ion-view view-title="Login">
  <ion-content class="padding scroll-bg">
   <div class="content-bg text-center padding">
    <form name="loginform">
     <div>
       <h3>Login to your Account</h3>
       <p>Type in your Login Credentials</p>
     </div>
       <div class="padding">
        <span class="padding"><i class="fa fa-user"></i></span>
        <input class="form-control" type="text" required="" ng-model="login.username" name="username" placeholder="Username">
      </div>
      <div class="padding"> 
        <span class="padding"><i class="fa fa-lock"></i></span>
        <input class="form-control" type="password" required ng-model="login.password" name="password" placeholder="Password">
      </div>
     <div class="padding">
       <input type="checkbox" name="rememberme"><label class="padding">Remember Me</label></div>
       <div><a href="">Forgot Password?</a>
     </div>
     <div class="padding">
      <button class="button button-calm" ng-disabled="loginform.$invalid" ng-click="authenticate()">Sign-In</button>
     </div>
   </form>
   </div>
  </ion-content>
</ion-view>
