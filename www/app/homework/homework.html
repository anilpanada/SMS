<ion-view view-title="Homework">
  <ion-content class="padding scroll-bg">
   <div class="content-bg">
     <div align="center">
       <button class="datepick button button-block button-balanced" ng-click="openDatePicker()">Open date picker</button>
    </div>
       <div class="row border header">
         <div class="col-25 table-pad">Period</div>
         <div class="col-30 table-pad">Today Homework {{date | date:'dd-MM-yyyy'}}</div>
       </div>
       <div ng-repeat="hw in homeworks" class="row border">
        <div class="col-25 table-pad ">{{hw.period}}</div>
        <div class="col-30 table-pad ">{{hw.homework}} <a download="" ng-if="hw.attachment" href="{{hw.attachment}}"><i class="fa fa-download"></i></a></div>
      </div>
       
     </div>
  </ion-content>
</ion-view>
